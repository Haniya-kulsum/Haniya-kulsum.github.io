    /* Gallery hover effect */
    .gallery-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;

    .gallery-card:hover .gallery-img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .gallery-card {

      margin-top: 0.5rem;
