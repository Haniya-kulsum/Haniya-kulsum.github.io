  <style>
    /* Gallery hover effect */
    .gallery-img {
      width: 100%;
      height: 400px; /* same height for all */
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .gallery-card:hover .gallery-img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .gallery-card {
      border: none;
    }
    .gallery-caption {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: 500;
    }
  </style>
</head>
